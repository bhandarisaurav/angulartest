<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<div class="container-fluid">
  <ul class="row jumbotron font-weight-bold">
    <li  class="col-md-3" *ngFor="let course of courses">{{course}}</li>
  </ul>

  <table class="table table-striped table-bordered table-sm table-dark">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let user of userData">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
    </tr>
    </tbody>
  </table>

  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let data of userList | async">
      <td>{{data.userId}}</td>
      <td>{{data.title | uppercase}}</td>
    </tr>
    </tbody>
  </table>

  <h1>Images</h1>

  <div class="row pl-4">
    <div class="card col-md-2 m-4" *ngFor="let image of imageData | async">
      <img class="card-img-top" src="{{image.thumbnailUrl}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{image.id}}</h5>
        <p class="card-text">{{image.title}}</p>
      </div>
    </div>

    <!--      <div class="row">-->
    <!--        <div class="col-md-2" *ngFor="let image of imageData | async">-->
    <!--          <p>Title : {{image.title}}</p>-->
    <!--          <img class="img img-responsive img-rounded" src="{{image.thumbnailUrl}}" style="border-radius: 40px;"-->
    <!--               alt="image"/>-->
    <!--        </div>-->
    <!--      </div>-->
  </div>

</div>
