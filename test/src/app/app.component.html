  <div class="container-fluid">
    <ul class="row jumbotron font-weight-bold">
      <li  class="col-md-3" *ngFor="let course of courses">{{course}}</li>
    </ul>

    <table class="table table-striped table-bordered table-sm table-dark">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let user of userData">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
      </tr>
      </tbody>
    </table>

    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let data of userList | async">
        <td>{{data.userId}}</td>
        <td>{{data.title | uppercase}}</td>
      </tr>
      </tbody>
    </table>
